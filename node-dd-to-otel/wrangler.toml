name = "ddproxy"
main = "index.js"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]

# Environment variables will be read from .env when deploying
# No hardcoded values - all managed via environment variables

# Enable observability for debugging
[observability]
enabled = true
head_sampling_rate = 1 # optional. default = 1.

# Worker will be available at ddproxy.rustaml.workers.dev automatically